            { code: 'ZW', name: 'Zimbabwe', flag: '🇿🇼', phone: '+263', currency: 'USD' }
        ];
        
        // Function to populate country select
        function populateCountrySelect(selectElement) {
            if (!selectElement) return;
            
            // Clear existing options except first (placeholder)
            selectElement.innerHTML = '<option value="">Select country...</option>';
            
            // Sort countries alphabetically by name
            const sortedCountries = [...countries].sort((a, b) => a.name.localeCompare(b.name));
            
            // Add all countries with flags
            sortedCountries.forEach(country => {
                const option = document.createElement('option');
                option.value = country.code;
                option.textContent = `${country.flag} ${country.name}`;
                option.dataset.phone = country.phone;
                option.dataset.currency = country.currency;
                selectElement.appendChild(option);
            });
            
            // Show success message
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="success">
                ✅ Successfully loaded <strong>${countries.length} countries</strong> with flags!<br>
                Try searching for a country (e.g., "Rwanda", "France", "United")
            </div>`;
        }
        
        const testCountrySelect = document.getElementById('test_country');
        
        // Populate the select
        populateCountrySelect(testCountrySelect);
        
        // Initialize Select2 for searchable dropdown
        if (typeof jQuery !== 'undefined' && jQuery.fn.select2) {
            jQuery('.country-select').select2({
                placeholder: 'Select a country',
                allowClear: false,
                width: '100%'
            });
        }
        
        // Log when country is selected
        testCountrySelect.addEventListener('change', function() {
            const selectedCountry = countries.find(c => c.code === this.value);
            if (selectedCountry) {
                console.log('Selected:', selectedCountry);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<div class="success">
                    ✅ Selected: <strong>${selectedCountry.flag} ${selectedCountry.name}</strong><br>
                    Phone: ${selectedCountry.phone}<br>
                    Currency: ${selectedCountry.currency}
                </div>`;
            }
        });
    })();
    </script>
</body>
